<!DOCTYPE html>
<html>
  <head>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js'></script>
    <script src='http://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.5/underscore-min.js'></script>
    <script src="js2coffee.js"></script>
    <style type="text/css">
      body { background: #444; text-align: center; }
      textarea { width: 300px; height: 300px; background: white; border: 0; padding: 10px; display: inline-block; margin: 0 20px; }
      form { margin: 30px; }
    </style>
  </head>
  <body>
    <form>
      <textarea id="from">
var x = 2 + 2;
alert("Hello x");
      </textarea>
      <textarea id="to">
      </textarea>
    </form>
    <script>
      var $from = $("#from");
      var $to   = $("#to");

      function onChange() {
        var input = $(this).val();
        var out   = Js2coffee.build(input);

        $to.val(out);
      };

      $from.live('keyup', onChange);
      onChange.apply($from);
    </script>
  </body>
</html>
